syntax = "proto3";

package dip_q;

option java_package = "cruz.agents";

message Command {

  enum CommandType {
    START_TEST = 0;
    RESULTS = 1;
    SHUTDOWN = 3;
  }

  // Using "required" is often bad practice. Generally, the validation
  // should be application-specific in order to make maintenance easier.
  // In proto3 syntax, "optional" is the default field
  
  CommandType type = 1;
  string name = 2;

  repeated GameData data = 3;
}

message PowerData {
  enum PowerName {
    None = 0;
    AUS = 1;
    ENG = 2;
    FRA = 3;
    GER = 4;
    ITA = 5;
    RUS = 6;
    TUR = 7;
  }

  PowerName name = 1;
}

message ProvinceData {
  PowerData owner = 1;
  bool sc = 2;
}

message GameData {
  repeated ProvinceData provinces = 1;
}